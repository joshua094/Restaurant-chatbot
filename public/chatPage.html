<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="chat-container">
      <header id="chat-header">
        <h1>Order Bot</h1>
        <a href="./index.html" class="btn">Leave Chat</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Customer</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">
          <div class="message">
            <p class="meta">Order bot <span></span></p>
            <p class="text">
              <p>Welcome to Jay's Cafe</p> <p>Select 1 to Place an order, Select 99 to
                checkout order, Select 98 to see order history, Select 97 to see
                current order, Select 0 to cancel order</p>
            </p>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn" id="btnSubmit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
